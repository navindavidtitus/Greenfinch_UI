<div class="container p-3">
    <div class="offset-3 col-5">
        <div id="heading">Not a registered user? Sign Up</div>
        <div class="card">
            <div class="card-header font-weight-bold">
                Sign-up
            </div>
            <div class="card card-body">
                <form [formGroup]="registerForm" (submit)="signUp()">
                    <div class="form-group">
                        <label>Name:</label>
                        <input id="name" formControlName="name" type="text" class="form-control"
                            [ngClass]="f.name.invalid && f.name.touched ? 'is-invalid' : ''">
                        <div *ngIf="f.name.invalid && f.name.touched">
                            <label class="text-danger" *ngIf="f.name.hasError('required')">
                                Name is Required!
                            </label>
                            <label class="text-danger" *ngIf="f.name.hasError('pattern')">
                                Must be at least 3 characters!
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Username:</label>
                        <input id="username" formControlName="username" type="text" class="form-control"
                            [ngClass]="f.username.invalid && f.username.touched ? 'is-invalid' : ''">
                        <div *ngIf="f.username.invalid && f.username.touched">
                            <label class="text-danger" *ngIf="f.username.hasError('required')">
                                Username is Required!
                            </label>
                            <label class="text-danger" *ngIf="f.username.hasError('pattern')">
                                Username must be Alphanumeric!
                            </label>
                            <label class="text-danger" *ngIf="f.username.hasError('userNameExists')">
                                Username already exists!
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" formControlName="password" type="password" class="form-control"
                            [ngClass]="f.password.invalid && f.password.touched ? 'is-invalid' : ''">
                        <div *ngIf="f.password.touched">
                            <label class="col"
                                [ngClass]="f.password.hasError('required') || f.password.hasError('minlength')  ? 'text-danger' : 'text-success'">
                                <i class="material-icons">{{ f.password.hasError('required') ||
                                            f.password.hasError('minlength') ? 'cancel' :
                                            'check_circle' }}</i>
                                Must be at least 8 characters!
                            </label>
                            <label class="col"
                                [ngClass]="f.password.hasError('required') || f.password.hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                                <i class="material-icons">{{ f.password.hasError('required') ||
                                            f.password.hasError('hasNumber') ? 'cancel' :
                                            'check_circle' }}</i>
                                Must contain at least 1 number!
                            </label>
                            <label class="col"
                                [ngClass]="f.password.hasError('required') || f.password.hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                                <i class="material-icons">{{ f.password.hasError('required') ||
                                            f.password.hasError('hasCapitalCase') ? 'cancel' :
                                            'check_circle' }}</i>
                                Must contain at least 1 in Capital Case!
                            </label>
                            <label class="col"
                                [ngClass]="f.password.hasError('required') || f.password.hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
                                <i class="material-icons">{{ f.password.hasError('required') ||
                                            f.password.hasError('hasSmallCase') ? 'cancel' :
                                            'check_circle' }}</i>
                                Must contain at least 1 Letter in Small Case!
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm
                            Password:</label>
                        <input id="confirmPassword" formControlName="confirmPassword" type="password"
                            class="form-control"
                            [ngClass]="f.confirmPassword.invalid && f.confirmPassword.touched ? 'is-invalid' : ''">
                        <div *ngIf="f.confirmPassword.invalid && f.confirmPassword.touched ">
                            <label class="text-danger" *ngIf="f.confirmPassword.hasError('required')">
                                Confirm Password is Required!
                            </label>
                            <label class="text-danger" *ngIf="f.confirmPassword.hasError('passwordsMatchValidator')">
                                Passwords do not match!
                            </label>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <button [disabled]="registerForm.invalid" type="submit"
                            class="btn btn-primary btn-block font-weight-bold">Sign up</button>
                    </div>
                    <div class="form-group mt-2">
                        <button (click)="registerForm.reset()" type="reset"
                            class="btn btn-secondary btn-block font-weight-bold">Reset
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
